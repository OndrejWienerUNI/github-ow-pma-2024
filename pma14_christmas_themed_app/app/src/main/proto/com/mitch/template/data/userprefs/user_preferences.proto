syntax = "proto3";

option java_package = "com.mitch.christmas.data.userprefs";
option java_multiple_files = true;

message UserPreferencesProtoModel {
    ChristmasThemePreferenceProto theme = 1;
    enum ChristmasThemePreferenceProto {
        // initial value of theme is set to system default
        FOLLOW_SYSTEM = 0;
        LIGHT = 1;
        DARK = 2;
    }
}
